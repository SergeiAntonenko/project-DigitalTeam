type: object
properties:
  user:
    type: object
    properties:
      id:
        type: string
        example: '65ca67e7ae7f10c88b598384'
      email:
        type: string
        example: 'eduard@example.com'
      password:
        type: string
        example: 'password'
  token:
    type: object
    properties:
      accessToken:
        type: string
        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9'
      refreshToken:
        type: string
        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9'
  error401:
    type: object
    required:
      - status
      - message
    properties:
      status:
        type: integer
        example: 401
      message:
        type: string
        example: Unauthorized
