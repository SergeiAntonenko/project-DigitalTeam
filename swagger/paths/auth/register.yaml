tags:
  - Auth
summary: User registration
operationId: userRegister
description: 'Register a new user with email and password'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'user@example.com'
          password:
            description: "User's password"
            type: string
            format: password
            example: 'password123'
responses:
  '201':
    description: 'User successfully registered'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered!
            data:
              $ref: ../../components/schemas/user.yaml
  '400':
    description: 'Bad request'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Email already exists'
  '401':
    $ref: ../../components/responses/401.yaml
