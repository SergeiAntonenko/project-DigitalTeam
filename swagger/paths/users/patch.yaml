tags:
  - Users
summary: Update user
operationId: updateUser
description: 'Update a user by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - contactType
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Joe Biden'
          gender:
            description: "User's userType"
            type: string
            enum:
              - man
              - woman
            example: man
          photo:
            description: "User's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Updates a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated user!
            data:
              $ref: ../../components/schemas/user.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
